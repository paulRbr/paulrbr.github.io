image: ruby:2.6

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - vendor

.prepare: &prepare
  before_script:
    - apt-get update -yqqq
    - apt-get install -y nodejs
    - bundle install --deployment

test: &test
  <<: *prepare
  script:
    - make build
  except:
    - master

pages:
  <<: *test
  artifacts:
    paths:
      - public
  except: []
  only:
    - master
